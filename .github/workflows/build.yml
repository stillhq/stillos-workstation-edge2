---
# ba0fde3d-bee7-4307-b97b-17d0d20aff50
name: Build image
on:
  pull_request:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  set-env:
    if: github.repository != 'AlmaLinux/atomic-respin-template'
    runs-on: ubuntu-latest
    outputs:
      LATEST_TAG: ${{ steps.set.outputs.LATEST_TAG }}
      REGISTRY: ${{ steps.set.outputs.REGISTRY }}
      REGISTRY_USER: ${{ steps.set.outputs.REGISTRY_USER }}
      PLATFORMS: ${{ steps.set.outputs.PLATFORMS }}
      IMAGE_PATH: ${{ steps.set.outputs.IMAGE_PATH }}
      IMAGE_NAME: ${{ steps.set.outputs.IMAGE_NAME }}
      IMAGE_REF: ${{ steps.set.outputs.IMAGE_REF }}
      VARIANTS: ${{ steps.set.outputs.VARIANTS }}
      MATRIX: ${{ steps.set.outputs.MATRIX }}
      IS_SIGNED: ${{ steps.set.outputs.IS_SIGNED }}
    steps:
      - name: Checkout github actions
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Set environment variables
        uses: ./.github/actions/config
        id: set
        with:
          VARIANT: "ALL"
          SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}

  build-test-promote:
    name: Build, Test, Promote - ${{ matrix.variant || 'base' }}
    needs: set-env
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.set-env.outputs.MATRIX)}}
    uses: ./.github/workflows/reusable-build.yml
    with:
      variant: ${{ matrix.variant }}
      containerfile: Dockerfile
      image-name: "${{ needs.set-env.outputs.IMAGE_NAME }}${{ matrix.variant && format('-{0}', matrix.variant) || '' }}"
      previous-image: "${{ needs.set-env.outputs.IMAGE_REF }}${{ matrix.variant && format('-{0}', matrix.variant) || '' }}:latest"
      latest-tag: ${{ needs.set-env.outputs.LATEST_TAG }}
      platforms: ${{ needs.set-env.outputs.PLATFORMS }}
      image-path: ${{ needs.set-env.outputs.IMAGE_PATH }}
      registry: ${{ needs.set-env.outputs.REGISTRY }}
      registry-user: ${{ needs.set-env.outputs.REGISTRY_USER }}
    secrets:
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
      SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
    permissions:
      contents: read
      packages: write
      id-token: write

  create-release:
    name: Create Release
    needs: [set-env, build-test-promote]
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for release creation
        run: echo "Release creation for multi-variant build - to be implemented"
