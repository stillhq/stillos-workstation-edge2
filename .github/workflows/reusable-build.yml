---
name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      variant:
        description: "The variant to build"
        required: true
        type: string
      containerfile:
        description: "Path to the Containerfile"
        required: true
        type: string
      image-name:
        description: "Name of the image"
        required: true
        type: string
      previous-image:
        description: "Previous image reference"
        required: true
        type: string
      latest-tag:
        description: "Latest tag to apply"
        required: true
        type: string
      platforms:
        description: "Platforms to build for"
        required: true
        type: string
      image-path:
        description: "Image path in registry"
        required: true
        type: string
      registry:
        description: "Container registry"
        required: true
        type: string
      registry-user:
        description: "Registry user"
        required: true
        type: string
      generate-sbom:
        description: "Whether to generate SBOM for this variant"
        required: false
        type: boolean
        default: true
    secrets:
      REGISTRY_TOKEN:
        required: true
      SIGNING_SECRET:
        required: false

jobs:
  build-image:
    name: Build ${{ inputs.variant }}
    uses: AlmaLinux/atomic-ci/.github/workflows/build-image.yml@v11
    with:
      generate-sbom: ${{ inputs.generate-sbom }}
      image-description: "stillOS Main Base Image - ${{ inputs.variant }} variant"
      containerfile: ${{ inputs.containerfile }}
      image-name: ${{ inputs.image-name }}
      previous-image: ${{ inputs.previous-image }}
      upstream-public-key: atomic-desktop.pub
      platforms: ${{ inputs.platforms }}
      skip-maximize-build-space: false
      image-path: ${{ inputs.image-path }}
      REGISTRY: ${{ inputs.registry }}
      REGISTRY_USER: ${{ inputs.registry-user }}
      variant: ${{ inputs.variant }}
    secrets:
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
      SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
    permissions:
      contents: read
      packages: write
      id-token: write

  test-image:
    name: Test ${{ inputs.variant }}
    runs-on: ubuntu-latest
    needs: [build-image]
    permissions:
      contents: read

    env:
      IMAGE_REF: "${{ needs.build-image.outputs.image-ref }}@${{ needs.build-image.outputs.digest }}"

    steps:
      - name: Login to Container Registry
        run: echo ${{ secrets.REGISTRY_TOKEN }} | podman login -u ${{ inputs.registry-user }} --password-stdin ${{ inputs.registry }}

      - name: Test container
        run: |
          # Create a short script to test the image using heredoc
          cat << 'EOF' > /tmp/test.sh
          set -ex

          cat /etc/os-release
          bootc -V
          EOF

          podman run --rm \
            -v /tmp/test.sh:/tmp/test.sh \
            ${{ env.IMAGE_REF }} \
            /bin/bash /tmp/test.sh

  promote-image:
    name: Promote ${{ inputs.variant }}
    needs: [build-image, test-image]
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    uses: AlmaLinux/atomic-ci/.github/workflows/retag-image.yml@v11
    with:
      image: ${{ needs.build-image.outputs.image-ref }}
      digest: ${{ needs.build-image.outputs.digest }}
      tag: |
        ${{ inputs.latest-tag }}
        ${{ needs.build-image.outputs.major-version }}
        ${{ needs.build-image.outputs.redhat-version-id }}
        ${{ needs.build-image.outputs.version }}
      REGISTRY: ${{ inputs.registry }}
      REGISTRY_USER: ${{ inputs.registry-user }}
    secrets:
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
    permissions:
      packages: write
